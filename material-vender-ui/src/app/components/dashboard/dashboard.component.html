<div class="dashboard-container">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <h1>Material Vendor Manager</h1>
    </div>
    <div class="header-right">
      <button class="btn btn-outline-danger" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" [class.sidebar-closed]="!isSidebarOpen">
    <ul class="nav-list">
      <li>
        <a routerLink="/dashboard/materials" routerLinkActive="active">
          <i class="fas fa-boxes"></i>
          <span>Materials</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/vendors" routerLinkActive="active">
          <i class="fas fa-truck-loading"></i>
          <span>Vendors</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/orders" routerLinkActive="active">
          <i class="fas fa-clipboard-list"></i>
          <span>Orders</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
